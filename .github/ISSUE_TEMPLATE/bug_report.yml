name: Bug Report
description: Report a bug or issue with the JWT Auth module
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug. Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure JWT with settings...
        2. Send request with token...
        3. Observe error...
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe the actual behavior
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Module Version
      description: What version of the JWT Auth module are you using?
      placeholder: e.g., v1.0.0
    validations:
      required: true

  - type: input
    id: webtrees-version
    attributes:
      label: Webtrees Version
      description: What version of Webtrees are you using?
      placeholder: e.g., 2.1.20
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP are you running?
      placeholder: e.g., 8.3.2
    validations:
      required: true

  - type: dropdown
    id: algorithm
    attributes:
      label: JWT Algorithm
      description: Which JWT algorithm are you using?
      options:
        - RS256
        - HS256
        - ES256
        - JWKS URL
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output from webtrees logs
      render: shell
      placeholder: Paste log output here

  - type: textarea
    id: configuration
    attributes:
      label: Module Configuration
      description: Please share your module configuration (remove sensitive values like keys)
      render: yaml
      placeholder: |
        Issuer: https://example.com
        Audience: webtrees
        Algorithm: RS256
        Header name: Authorization
        Cookie name: jwt_token

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as environment details, token claims structure, etc.
      placeholder: Any additional information that might help

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have checked existing issues to avoid duplicates
          required: true
        - label: I have reviewed the documentation in the docs/ folder
          required: true
        - label: I have removed any sensitive information (tokens, keys) from this report
          required: true
